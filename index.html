<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="shortcut icon" type="image/svg" href="assets/images/calculator.svg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container">
        <form class="calculator">
            <div class="input-group input-group-lg text num">
                <input type="text" id="numberOne" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Число 1">
                <input type="text" id="numberTwo" class="form-control ml-1" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Число 2">
            </div>
            <button type="button" class="btn btn-success p-5 m-2 sign" onclick="sum()">+</button>
            <button type="button" class="btn btn-danger p-5 m-2 sign" onclick="sub()">-</button>
            <button type="button" class="btn btn-primary p-5 m-2 sign" onclick="mult()">*</button>
            <button type="button" class="btn btn-warning p-5 m-2 sign" onclick="division()">/</button>
            <div class="result" id="outcome"></div>
            <button type="reset" class="btn btn-danger btn-lg btn-block mt-4 cleaner"
                onclick="cleaning()">Стереть</button>
        </form>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
